<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <h1 class="text-center p-3 m-3">Weather App</h1>
  <div class="container-fluid row row-cols-2 m-0 p-0">
    <div class="searchBar col-4 m-3">
        <h2>Search For a City</h2>
        <form id="searchForm">
            <div class="form-group">
                <input type="city" class="form-control" id="cityName">
            </div>
            <button type="submit" class="btn btn-primary searchBtn">Search</button>    
        </form>
    </div>
    <div class="weatherDisplay col-7 row row-cols-1 m-3">
        <div class="currWeather card">
            <h2 class="weathHead card-title"></h2>
        </div>
        <div class="forecast card mt-3">
            <h2 class="foreHead card-title">5 Day Forecast:</h2>
        </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
