<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="weatherContent">
    <h1 class="text-center p-3">Weather App</h1>
    <div class="container-fluid row row-cols-2 m-0 p-0 d-flex justify-content-around">
      <div class="searchBar d-flex flex-column col-2 ml-3 mt-3 p-3">
          <h2 class="mb-3">Search For a City</h2>
          <form id="searchForm">
              <div class="form-group">
                  <input type="text" class="form-control" id="cityInput">
              </div>
              <button type="submit" class="btn btn-primary searchBtn">Search</button>    
          </form>
          <div class="pastSearches"></div>
          <span class="backColor"></span>
      </div>
      <div class="weatherDisplay col-9 row row-cols-1 m-3 p-0">
          <div class="currWeather card pt-3 pl-3">
            <h2 class="weathHead card-title m-0"></h2>
            <div class="weathInfo"></div>
            <span class="backColor"></span>
          </div>
            
          <div class="forecastSect card mt-3">
            <h2 class="foreHead card-title p-3 m-0">5 Day Forecast:</h2>
            <div class="forecast row row-cols-6 d-flex justify-content-around pl-3 pr-3 pb-3"></div>
            <span class="backColor"></span>
          </div>    
      </div>
    </div>
  </div>
  <span class="backSpan">
    <img class="backImage" />
  </span>
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
